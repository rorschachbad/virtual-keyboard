<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>

    <div class="container">
        <div class="keyboard">
            <div class="input-keyboard">
                <textarea name=""></textarea>
            </div>
            <div class="line">
                <div class="key 192">`</div>
                <div class="key 49">1</div>
                <div class="key 50">2</div>
                <div class="key 51">3</div>
                <div class="key 52">4</div>
                <div class="key 53">5</div>
                <div class="key 54">6</div>
                <div class="key 55">7</div>
                <div class="key 56">8</div>
                <div class="key 57">9</div>
                <div class="key 48">0</div>
                <div class="key 189">-</div>
                <div class="key 187">=</div>
                <div class="key backspace bgblack 8">Backspace</div>
            </div>
            <div class="line">
                <div class="key tab bgblack 9">Tab</div>
                <div class="key 81">q</div>
                <div class="key 87">w</div>
                <div class="key 69">e</div>
                <div class="key 82">r</div>
                <div class="key 84">t</div>
                <div class="key 89">y</div>
                <div class="key 85">u</div>
                <div class="key 73">i</div>
                <div class="key 79">o</div>
                <div class="key 80">p</div>
                <div class="key 219">[</div>
                <div class="key 221">]</div>
                <div class="key 220">\</div>
                <div class="key 46 del bgblack">del</div>
            </div>
            <div class="line">
                <div class="key 20 capslock bgblack">CapsLock</div>
                <div class="key 65">a</div>
                <div class="key 83">s</div>
                <div class="key 68">d</div>
                <div class="key 70">f</div>
                <div class="key 71">g</div>
                <div class="key 72">h</div>
                <div class="key 74">j</div>
                <div class="key 75">k</div>
                <div class="key 76">l</div>
                <div class="key 186">;</div>
                <div class="key 222">'</div>
                <div class="key 13 enter bgblack">Enter</div>
            </div>
            <div class="line">
                <div class="key 16 lshift bgblack">Shift</div>
                <div class="key 90">z</div>
                <div class="key 88">x</div>
                <div class="key 67">c</div>
                <div class="key 86">v</div>
                <div class="key 66">b</div>
                <div class="key 78">n</div>
                <div class="key 77">m</div>
                <div class="key 188">,</div>
                <div class="key 190">.</div>
                <div class="key 191">/</div>
                <div class="key 38 arrow bgblack"><img src="./src/icons/tarrow.png" alt=""></div>
                <div class="key 16 rshift bgblack">Shift</div>
            </div>
            <div class="line">
                <div class="key 17 bgblack pad">Ctrl</div>
                <div class="key 91 bgblack pad">Win</div>
                <div class="key 18 bgblack">Alt</div>
                <div class="key 32 space">Space</div>
                <div class="key 18 bgblack">Alt</div>
                <div class="key 37 bgblack arrow"><img src="./src/icons/larrow.png" alt=""></div>
                <div class="key 40 bgblack arrow"><img src="./src/icons/barrow.png" alt=""></div>
                <div class="key 39 bgblack arrow"><img src="./src/icons/rarrow.png" alt=""></div>
                <div class="key 17 bgblack pad">Ctrl</div>
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
    
</body>
</html>
